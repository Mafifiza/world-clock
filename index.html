<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Refilwe Motaung</title>
  </head>
  <body>
    <div class="container">
      <div class="glassmorphism">
        <h1>World Clock</h1>

        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My Current Location</option>
          <option value="Pacific/Samoa">Samoa</option>
          <option value="Asia/Istanbul">Istanbul</option>
          <option value="Europe/Malta">Malta</option>
          <option value="Indian/Maldives">Maldives</option>
          <option value="Australia/Melbourne">Melbourne</option>
        </select>

        <div id="cities">
          <div class="city" id="moscow">
            <div>
              <h2>Moscow</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="mexico">
            <div>
              <h2>Mexico</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="hong-kong">
            <div>
              <h2>Hong Kong</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Refilwe Motaung</strong> and is
      <a href="https://github.com/Mafifiza/world-clock" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
