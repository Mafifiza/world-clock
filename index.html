<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Refilwe Motaung</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Johannesburg</option>
        <option value="">Istanbul</option>
        <option value="">Malta</option>
        <option value="">Maldives</option>
      </select>

      <div class="city">
        <h2>Moscow</h2>
        <div class="date">4th July 2025</div>

      </div>
      <div class="city">
        <h2>Kinshasa</h2>
        <div class="date">4th July 2025</div>
        <div class="time">06:20:12 AM</div>
      </div>
    </div>
    <footer>

      >
